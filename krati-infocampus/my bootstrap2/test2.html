<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body>
	<div class="container">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<h2 class="text-center">Sign Up</h2>
			<hr>
			
			<div class="row">
				<div class="col-sm-4">
				Full Name
				</div>
				<div class="col-sm-8">
				<input type="text" class="form-control">
				</div>
			</div><!--row 1 end-->
			<div class="row">
				<div class="col-sm-4">
				Email ID
				</div>
				<div class="col-sm-8">
				<input type="text" class="form-control">
				</div>
			</div><!--row 2 end-->
			<div class="row">
				<div class="col-sm-4">
				Password
				</div>
				<div class="col-sm-8">
				<input type="password" class="form-control">
				</div>
			</div><!--row 3 end-->
			<div class="row">
				<div class="col-sm-4">
				State
				</div>
				<div class="col-sm-8">
				<select class="form-control">
				<option value="">Choose the state</option>
				<option value="1">Karnataka</option>
				<option value="2">Orissa</option>
				<option value="3">Rajasthan</option>
				<option value="4">Delhi</option>
				<option value="5">Maharshtra</option>
				</select>
				</div>
			</div><!--row 4 end-->
			<div class="row">
				<div class="col-sm-4">
				Country
				</div>
				<div class="col-sm-8">
				<select class="form-control">
				<option value="">Choose the state</option>
				<option value="1">India</option>
				<option value="2">Canada</option>
				<option value="3">Europe</option>
				<option value="4">Delhi</option>
				<option value="5">Maharshtra</option>
				</select>
				</div><!--row 5 end-->
			</div>
			<div class="row">
				<div class="col-sm-5">
				</div>
				<div class="col-sm-7">
				<button class=" btn btn-primary btn-lg">Save</button>
				</div>
			</div><!--row 5 end-->
			
		</div><!--6 end here-->
		<div class="col-sm-3"></div>
	</div>
	</div>
	</body>
