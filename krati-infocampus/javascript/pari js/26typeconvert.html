<html>
<head>
<script>
function findtotal()
{

var n1=document.getElementById("no1").value;
var n2=document.getElementById("no2").value;
var n3=parseInt(n1)+parseInt(n2);
document.getElementById("no3").value=n3;
}
</script>
</head>
<body>
<center>
<h1> Type Convert </h1> <hr>
No.1 <input type="text" id="no1"> <br> <br>
No.2 <input type="text" id="no2"> <br> <br>
Total <input type="text" id="no3"> <br> <br>
<button onclick="findtotal()"> Calculate </button>
</center>
</body>
</html>
