<!--local storage is browser specific-->
<!DOCTYPE HTML>
<html>
<script>
	if(typeof(Storage)!== 'undefined')<!-- this will check for the value as well as for the type-->
	{
		console.log('local storage supported');
		localStorage.setItem('data','nalini kumari 123');
		console.log('The data is '+localStorage.getItem('data'));
	}
	else
	{
		console.log('local storage not supported');
	}
	console.log('The data is '+localStorage.getItem('data'));
</script>

</html>
