<!--write a program for the counter the of id in each click-->

<!DOCTYPE HTML>
<html>
<body>
 the count is <span id="countId"></span>
 <br>
 <button onclick="asc()">Count More</button>
 <script>
 function asc()
 {
 
 
  if(typeof(Storage) !== 'undefined')
  {
   //console.log('Local storage supported' +localStorage.count1);
	if(localStorage.count1 !== 'NaN')
	{
	localStorage.count1 =Number(localStorage.count1)+1;
  }
  
  else{
  
  localStorage.count1 =1;
  }
  }
  else
  {
  console.log('The data is '+localstorage.getItem()('data'));
  }
  document.getElementById('countId').innerHTML=localStorage.count1;
  }
 </script>
	
		
	</body>
</html><!--this will check for the value as well as its taking time. local storage is browser specific -->
