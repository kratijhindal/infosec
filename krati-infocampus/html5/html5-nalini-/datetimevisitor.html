<html>
<body>
the current time is<span id="curr"></span>
	<script>

	console.log('\n');
	console.log(dt.getYear());
	console.log('\n');
	console.log(dt.getDate());
	var mon,yr;

	{
		case 1: mon='jan';
		break;
