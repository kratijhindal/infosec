<!-- write a script for to counter the id for each click-->
<!DOCTYPE HTML>
<html>
<body>
The count is <span id="countId"></span>
<br>
<button onclick="asc()">Count More</button>
<script>
function asc()
{
	if(typeof(Storage)!== 'undefined')<!-- this will check for the value as well as for the type-->
	{
		console.log('local storge count1'+localStorage.count1)
		if(localStorage.count1 !== 'NaN')
		{
		console.log('insideif');
			localStorage.count1 = Number(localStorage.count1)+1;
		}
		else
		{
		console.log('inside else');
			localStorage.count1 = 1;
		}
	}
	else
	{
		console.log('local storage not supported');
	}
	document.getElementById('countId').innerHTML=localStorage.count1;
}
</script>
</body>
</html>
