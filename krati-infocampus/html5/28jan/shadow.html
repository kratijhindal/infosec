<!DOCTYPE HTML>
 <html>
  <body>
  
   <canvas id="mycanvas" width="700" height="800">
	</canvas>
	
	<script>//browser interpreter only understands sccii text file.
	 var c=document.getElementById('mycanvas');
	 var ctx=c.getContext('2d');//getcontext is a method which returns an object which have method and properties for drawing the canvas.(obj can call property  and function)
	 ctx.shadowBlur= 70;
	 ctx.shadowWidth= 100;
	 ctx.shadowColor= 'red';
	  ctx.shadowOffsetX= 100;
	   ctx.shadowOffsetY= 100;
	  ctx.strokeRect(100,100,200,200);
	 
	 ctx.stroke();
	</script>
	
  </body>
 </html><!--

 shadow blur,shadow width,shadow color,shadowoffsetx,shadowoffsety-->
