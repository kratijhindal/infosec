j<!--CANVAS LINE PROPERTY
  LINE cAP-this property decides the end point orientation of line.
  lineJoin-this property decides the orientation of joining or mid point of two lines.
  lineWidth-specifies width of line width. 
line to-  
-->
<!DOCTYPE HTML>
 <html>
  <body>
  
   <canvas id="mycanvas" width="700" height="800">
	</canvas>
	
	<script>
	
	 var c=document.getElementById('mycanvas');
	 var ctx=c.getContext('2d');
	 
	 ctx.lineWidth=30;
	 ctx.lineJoin='bevel';
	 ctx.moveTo(100,100);<!--1 line-->
	 ctx.lineCap='square';
	 ctx.lineTo(300,300);
	  ctx.lineTo(100,500);
	 
	 
	 
	 
	  //ctx.strokeRect(100,100,200,200);
	 // ctx.moveTo(100,100);<!--1 line-->
	 
	 

	
	 ctx.stroke();
	</script>
	
  </body>
 </html>
