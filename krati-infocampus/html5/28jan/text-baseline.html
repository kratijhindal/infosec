<!DOCTYPE HTML>
 <html>
  <body><!--text in canvas-->
  
   <canvas id="mycanvas" width="700" height="800">
	</canvas>
	
	<script>//browser interpreter only understands sccii text file.
	 var c=document.getElementById('mycanvas');
	 var ctx = c.getContext('2d');//getcontext is a method which returns an object which have method and properties for drawing the canvas.(obj can call property  and function)
	 ctx.moveTo(100,100);
	 ctx.lineTo(500,100);
	 
	 ctx.textBaseline ='top';
	 ctx.fillText('Top',100,100);
	 
	 ctx.textBaseline='bottom';
	 ctx.fillText('bottom',500,100);
	 
	 ctx.textBaseline='center';
	 ctx.fillText('middle',300,100);

	 ctx.textBaseline='hanging';
	 ctx.fillText('H',300,100);
	 ctx.stroke();
	 
	</script>
	
  </body>
 </html><!--
 
 it is a property of contnt which aligns t etext at different orientations top,bottom,middle,-->
