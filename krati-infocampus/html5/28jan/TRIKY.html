<!DOCTYPE HTML>
 <html>
  <body>
  
   <canvas id="mycanvas" width="700" height="800">
	</canvas>
	
	<script>
	
	 var c=document.getElementById('mycanvas');
	 var ctx=c.getContext('2d');
	  //ctx.strokeRect(100,100,200,200);
	  ctx.moveTo(100,100);<!--1 line-->
	 ctx.lineTo(500,100);
	 ctx.moveTo(450,100);<!--1 line-->
	 ctx.lineTo(450,400);
	 
	
	 ctx.lineTo(350,400);
	 ctx.lineTo(350,350);
	 ctx.lineTo(300,350);
	 
	  ctx.lineTo(300,400);
	 ctx.lineTo(150,400);
	 ctx.lineTo(150,100);
	 ctx.lineTo(100,100);
	

	
	 ctx.stroke();
	</script>
	
  </body>
 </html>
