<!DOCTYPE HTML>
 <html>
  <body>
  
   <canvas id="mycanvas" width="700" height="800">
	</canvas>
	
	<script>//browser interpreter only understands sccii text file.
	 var c=document.getElementById('mycanvas');
	 var ctx=c.getContext('2d');//getcontext is a method which returns an object which have method and properties for drawing the canvas.(obj can call property  and function)
	 ctx.fillStyle='red';
	 ctx.fillRect(100,100,100,100);//(X,Y,WIDTH,HEIGHT)
	 ctx.fillStyle='BLUE';
	 ctx.fillRect(200,200,200,200);
	 ctx.fillStyle='ORANGE';
	 ctx.fillRect(400,400,100,100);
	 ctx.stroke();//fillrect ,stroke are different methods of cantext method.
	 //fillStyle is a property
	 //ctx fillStyle=color/gradient/pattern
	
	</script>
	
  </body>
 </html>
