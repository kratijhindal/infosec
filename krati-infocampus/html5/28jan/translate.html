

<!DOCTYPE HTML>
 <html>
  <body>
    <button onclick="copy()">copy obj</button>
   <canvas id="mycanvas" width="700" height="800">
	</canvas>
	
	<script>
	
	 var c=document.getElementById('mycanvas');
	 var ctx=c.getContext('2d');
	 ctx.fillRect(100,100,50,300);
	 function copy(){
	 ctx.translate(400,400);
	 ctx.fillRect(100,100,50,300);
	 // ctx.lineTo(100,500);
	 //ctx.fillRect(10,10,10,10);
	  //ctx.strokeRect(100,100,200,200);
	 // ctx.moveTo(100,100);<!--1 line-->
	 
	 

	
	 ctx.stroke();
	 }
	</script>
	
  </body>
 
 <!--Note:traslate-it is used to copy the current canvas object to specify location--->
</html>
