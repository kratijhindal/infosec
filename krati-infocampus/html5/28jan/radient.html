

<!DOCTYPE HTML>
<!--Rotate-this method rotate the canvas objec by specific radian 
ctx.rotate
-->
 <html>
  <body>
  
   <canvas id="mycanvas" width="700" height="800">
	</canvas>
	
	<script>
	
	 var c=document.getElementById('mycanvas');
	 var ctx=c.getContext('2d');
	 ctx.fillRect(100,100,300,300);
	 ctx.rotate(20*Math.PI/180);
	  ctx.fillRect(100,100,300,300);
	 // ctx.lineTo(100,500);
	 //ctx.fillRect(10,10,10,10);
	  //ctx.strokeRect(100,100,200,200);
	 // ctx.moveTo(100,100);<!--1 line-->
	 
	 

	
	 ctx.stroke();
	</script>
	
  </body>
 
 <!--Note-:beginPth:it resets current path
moveTo:-this creats new subpath.
trasformation:-scale(x,y)
magnify_x magnify_y-->
</html>
