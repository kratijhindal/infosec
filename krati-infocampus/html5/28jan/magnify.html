

<!DOCTYPE HTML>
 <html>
  <body>
  
   <canvas id="mycanvas" width="700" height="800">
	</canvas>
	
	<script>
	
	 var c=document.getElementById('mycanvas');
	 var ctx=c.getContext('2d');
	 ctx.fillRect(100,100,200,200);
	 for(var i=1;i<=12;i++){
	 ctx.scale(2,2);
	 ctx.fillRect(10,10,10,10);
	 }
	 
	 
	 ctx.moveTo(200,200);
	 ctx.fillStyle='red';
	 ctx.arc(200,200,100,0,2*Math.PI,true);
	 // ctx.lineTo(100,500);
	 
	  //ctx.strokeRect(100,100,200,200);
	 // ctx.moveTo(100,100);<!--1 line-->
	 
	 

	
	 ctx.stroke();
	</script>
	
  </body>
 
 <!--Note-:beginPth:it resets current path
moveTo:-this creats new subpath.
trasformation:-scale(x,y)
magnify_x magnify_y-->
</html>
