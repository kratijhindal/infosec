<!DOCTYPE HTML>
<html>
 <body>
<canvas id="mycanvas" width="600" height="400"></canvas>
 <script>
  var c=document.getElementById("mycanvas");
  var ctx =c.getContext("2d");//vcc gctd
   ctx.beginPath();
   ctx.arc(100,100,80,0,.5*Math.PI);//(x,y,r,0,2*Math.PI)
  ctx.stroke();
 </script>
 </body>
</html>
