<!-- write a script to make a 2d and drag the objects in between them-->
<!DOCTYPE HTML>
<html>
	<body>
		
		
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<div id="id2" ondrop="onDrop(event)" ondragover="dragOver(event)" style="width:200px;height:200px;border:2px solid green"></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<div id="id4" ondrop="onDrop(event)" ondragover="dragOver(event)" style="width:200px;height:200px;border:2px solid green">
		<img id="id5"draggable="true" ondragstart="dragStart(event)" src="1.jpg" width=100 height=100>
		</div>
		<script>
		var count=0;
		function dragStart(event)
			{
				event.dataTransfer.setData('snakeId',event.target.id);
			}
			function onDrop(event)
			{
				var snakeObject=event.dataTransfer.getData('snakeId');//var data=event.dataTransfer.getData('text');
				if(count%2==0)
				{
				document.getElementById('id5').src="1.jpg";
				}
				else
				{
				document.getElementById('id5').src="3.jpg";
				}
				count++;
				console.log('count is'+count);
				event.target.appendChild(document.getElementById(snakeObject));
			}
			function dragOver(event)
			{
				event.preventDefault();
			}
		</script>
		</body>
</html>
