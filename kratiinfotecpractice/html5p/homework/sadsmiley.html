<!DOCTYPE HTML>
<html>
 <body>
  <canvas id="mycanvas" width="500" height="600"></canvas>
 <script>
  var c=document.getElementById("mycanvas");
  var ctx=c.getContext("2d");

  ctx.beginPath();
  ctx.arc(200,200,100,0,2*Math.PI);
  ctx.fillStyle="yellow";
  ctx.fill();
  ctx.stroke();
  ctx.closePath();

  ctx.beginPath();
  ctx.arc(150,150,5,0,2*Math.PI);
  ctx.fillStyle="black";
  ctx.fill();
  ctx.stroke();
  ctx.closePath();

  ctx.beginPath();
  ctx.arc(250,150,5,0,2*Math.PI);
  ctx.stroke();
  ctx.fillStyle="black";
  ctx.fill();
  ctx.closePath();

  ctx.beginPath();
  //ctx.arc(200,250,20,0,1*Math.PI);
  ctx.arc(200, 250, 20, 2*Math.PI, Math.PI, true);
  ctx.stroke();
  ctx.closePath();
 </script>
 </body>
</html>
