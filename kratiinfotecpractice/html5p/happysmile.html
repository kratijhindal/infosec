<!DOCTYPE HTML>
<html>
<body>
 <canvas id="mycanvas" width="900" height="900"></canvas>
 <script>
 var c=document.getElementById("mycanvas");
 var ctx=c.getContext("2d");//vcc gctd
  

            ctx.beginPath();
            ctx.arc(100,100,50,0,2*Math.PI);
            ctx.fillStyle="yellow";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(75,90,5,0,2*Math.PI);
            ctx.fillStyle="red";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(125,90,5,0,2*Math.PI);
            ctx.fillStyle="red";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(100,125,10,0,1*Math.PI);
            //ctx.fillStyle="black";
            //ctx.fill();
            ctx.stroke();
            ctx.closePath();

 

 //context.stroke();
 </script>
</body>
</html>
