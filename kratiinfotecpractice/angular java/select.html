<html>
<head>
	<script src="js/angular.js"></script>
</head>
<body>
<div ng-app="" ng-init="x=['krati','000000','banglore','up']">
	<ul>
		<li>{{x[0]}}</li>
		<li>{{x[1]}}</li>
		<li>{{x[2]}}</li>
		<li>{{x[3]}}</li>
	</ul>
	<hr color="red">
	<li ng-repeat="a in x">{{a}}</li>
	<hr>
	<select>
	<option>choose one</option>
	<option ng-repeat="a in x">{{a}}</option>
	</select>
	<hr>
	<select>
	<option>choose one</option>
	<option ng-repeat="a in x" ng-bind="a"></option>
	</select>
</div>
</body>
</html>
