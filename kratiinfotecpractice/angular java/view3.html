<html>
<head>
	<script src="js/angular.js"></script>
</head>

<body>
<div ng-app="">
 <table width="400px" height="500px" bgcolor="lightblue" align="left">
 	<tr>
 	    <th>Name:</th>
 		<td>
 			<input type="text" ng-model="fname">
 		</td>
 	</tr>
 	<tr>
 		<th>Mobile</th>
 		<td><input type="text" ng-model="mobile"></td>
 	</tr>
 	<tr>
 		<th>City:</th>
 		<td><input type="text" ng-model="city"></td>
 	</tr>
 	<tr>
 		<th>Address:</th>
 		<td><input type="text" ng-model="address"></td>

 	</tr>
 	<tr>
 		<th>Photo:</th>
 		<td><input type="text" ng-model="photo"></td>
 		<td><input type="text" ng-model="h" size="7"></td>
 		<td><input type="text" ng-model="w" size="7"></td>
 	</tr>
 </table>
 <table width="400px" height="500px" bgcolor="lightblue" align="right">
 	<tr>
 	    <th>Name:</th>
 		<td>
 			{{fname}} 
 		</td>
 	</tr>
 	<tr>
 		<th>Mobile</th>
 		<td>{{mobile}} </td>
 	</tr>
 	<tr>
 		<th>City:</th>
 		<td>{{city}}</td>
 	</tr>
 	<tr>
 		<th>Address:</th>
 		<td>{{address}}</td>

 	</tr>
 	<tr>
 		<th>Photo:</th>
 		<td>{{photo}}</td>
 		<td>{{h}}</td>
 		<td>{{w}}</td>
 	</tr>
 </table>
 </div>
</body>
</html>
